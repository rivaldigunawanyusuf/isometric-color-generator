    <title>Isometric Color Generator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="container">
    <header>
      <h1 class="responsive-title">Isometric Color Generator</h1>
    </header>

    <main>
      <section class="responsive-inputs">
        <div class="input-container">
          <div class="input-group">
            <div class="input-row flex-row">
              <div class="input-col">
                <label for="colorInput">Base Color (Hex)</label>
                <div class="input-wrapper">
                  <input type="text" id="colorInput" name="colorInput" maxlength="7" oninput="this.value = this.value.startsWith('#') ? this.value : '#' + this.value.slice(0,6)" pattern="^#[0-9A-Fa-f]{6}$" placeholder="#FFFAFA">
                </div>
              </div>
              <div class="input-col">
                <label for="lightSource">Light Source</label>
                <div class="input-wrapper">
                  <select id="lightSource" name="lightSource">
                    <option value="left">Left</option>
                    <option value="top">Top</option>
                    <option value="right">Right</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button class="responsive-button" onclick="generateColors()">Generate Colors</button>
        </div>
      </section>

      <section class="preview-container">
        <div class="centered-preview">
          <div class="cube-preview">
            <div class="cube-container">
              <div id="left" class="cube-face" onclick="copyColor('left')">Left<span class="copied">Copied!</span></div>
              <p class="hex-code" id="hex-left"></p>
            </div>
            <div class="cube-container">
              <div id="top" class="cube-face" onclick="copyColor('top')">Top<span class="copied">Copied!</span></div>
              <p class="hex-code" id="hex-top"></p>
            </div>
            <div class="cube-container">
              <div id="right" class="cube-face" onclick="copyColor('right')">Right<span class="copied">Copied!</span></div>
              <p class="hex-code" id="hex-right"></p>
            </div>
          </div>
        </div>
        <div class="svg-preview">
          <svg width="100%" height="100%" viewBox="0 0 50 50" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="cube-body" d="M43 14.61V35.39L25 45.78L7 35.39V14.61L25 4.22L43 14.61Z" fill="#E6E1E1"/>
            <path id="cube-left" d="M24.999 24.999L25 45.785L7 35.392V14.608L24.999 24.999Z" fill="#FFFAFA"/>
            <path id="cube-right" d="M24.999 24.999L25 45.785L43 35.392V14.608L24.999 24.999Z" fill="#B3AFAF"/>
          </svg>
        </div>
      </section>
    </main>
